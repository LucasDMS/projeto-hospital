<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/patient.css">
    <title>Cadastro de paciente</title>
</head>
<body>
    <div class="container">

        <nav class="side-menu">
            <img src="img/logo.png" alt="logo wellness" class="logo">
            <span>Ferramentas administrativas</span>
            <div class="admin-tools">
                <div class="tool" title="Gerenciar pacientes">
                    <img src="img/patients.png" alt="patients">
                    <a href="index.html">Pacientes</a>
                </div>
                <div class="tool" title="Registrar consulta">
                    <img src="img/soiree.png" alt="soiree">
                    <a href="soiree.html">Recepção</a>
                </div>
                <div class="tool" title="Gerenciar médicos">
                    <img src="img/doctors.png" alt="doctors">
                    <a href="doctors.html">Médicos</a>
                </div>
            </div>
            <div class="separator"></div>
            <div class="admin-tools">
                <div class="tool" title="Consultas">
                    <img src="img/schedule.png" alt="schedule" id="schedule">
                    <a href="schedule.html">Consultas agendadas</a>
                </div>
                <div class="tool" title="Gerenciar prontuários">
                    <img src="img/chart.png" alt="schedule" id="schedule">
                    <a href="schedule.html">Prontuários</a>
                </div>
            </div>
            <div class="separator"></div>
            <span>Todos os direitos reservados.&copy;</span>
        </nav>
        <div class="admin-table">
            <div class="button">
                <div class="new-patience">
                    <span>Novo paciente</span>
                </div>
            </div>
            <div class="table">
                <div class="column">
                    <span>Primeiro nome</span>
                    <span>Sobrenome</span>
                    <span>Data nascimento</span>
                    <span>Telefone</span>
                    <span>CPF</span>
                    <span>Ação</span>
                </div>
                <div class="column">
                    <span>Lucas</span>
                    <span>Delmondes</span>
                    <span>07/08/2000</span>
                    <span>(11) 95123-6859</span>
                    <span>000.000.000-00</span>
                    <span>
                        <img src="img/edit.png" alt="Editar paciente">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
